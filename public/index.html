<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS STATS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Completion Diary</a>
            </li>
            <li>
                <a href="#">XP Gains</a>
            </li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="input-container">
            <h1>Look up your character</h1>

            <div class="search-form">
                <input type="text" class="player-name-input" placeholder="Enter player name..." maxlength="12">
                <button class="search-button">Get Stats</button>
            </div>
            <div class="loading-message" style="display: none;">Loading...</div>
        </div>

        <div class="highscore-container" style="display: none;">
            <p class="highscore-text"></p>
        </div>

        <div class="catfact-container" style="display:none;">
            <p class="cat-fact-text"></p>
        </div>
    </div>

</body>
<script src="project.js"></script>

</html>
