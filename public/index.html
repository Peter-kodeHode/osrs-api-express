<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS STATS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li>
                    <a class="home-button" href="#">Home</a>
                </li>
                <li>
                    <a href="#">Completion Diary</a>
                </li>
                <li>
                    <a href="#">XP Gains</a>
                </li>
            </ul>
            <div class="nav-login">

                <div class="nav-inputs">
                    <input type="text" class="username-input" placeholder="Username">
                    <input type="password" class="password-input" placeholder="Password">
                </div>

                <div class="nav-buttons">
                    <button class="login-button">Login</button>
                    <button class="register-button">Register</button>
                </div>

                </ul>
                <div class="hamburger-menu" style="display:none;">
                    <button class="hamburger-button"></button>

                </div>
        </nav>
    </header>
    <div class="main-container">
        <h1>LOOK UP YOUR CHARACTER</h1>


        <div class="search-form">
            <input type="text" class="player-name-input" placeholder="Enter player name..." maxlength="12">
            <button class="search-button">SEARCH</button>
        </div>
        <div class="loading-message" style="display: none;">Loading...</div>
    </div>
    <div class="result-container" style="display: none;">
        <div class="highscore-container">
            <p class="highscore-text"></p>
        </div>
        <div class="temple-container" ">
            <p class=" temple-text">
            </p>
        </div>

    </div>
    <div class="search-again-container">

    </div>
    <div class="catfact-container" style="display:none;">
        <p class="cat-fact-text"></p>
    </div>


</body>
<script src="project.js"></script>

</html>
